<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        1、理解promise：
            1、抽象表述：
                promise是js中进行异步编程的新的解决方案（旧的是纯回调形式，promise里面也有回调）
            2、具体表述：
                1）、从语法上来说，promise是一个构造函数
                2）、从功能上来说，promise对象用来封装一个异步操作并可以获取其结果
        */
      /*
       2、promise的状态改变
            1）、pending 变为 resolved
            2)、pending 变为 rejected
        说明：这有这两种，且一个promise对象只能改变一次
            无论变为成功还是失败，都会有一个结果数据
            成功的结果数据一般称为value，失败的结果数据一般称为reason（原因）
       */
      // 1、创建一个新的promise对象
      const p = new Promise((resolve, reject) => {
        //(resolve, reject) =>{} 是执行器函数
        // 2、执行异步操作任务
        setTimeout(() => {
          const time = Date.now(); //如果当时时间为偶数表示成功，否则表示失败
          // 3、1 如果成功了，调用resolve(value)
          if (time % 2 == 0) {
            resolve('成功的数据time' + time);
          } else {
            // 3、1 如果失败了，调用reject(value)
            reject("失败的数据time"+time)
          }
        }, 1000);
      });
      p.then(
          value=>{ //接收得到成功的value数据      onResolved     on：当....的时候
            console.log("成功得到的数据",value);
          },
          reason=>{ //接收得到失败的reason数据   onRejected
            console.log("失败得到的数据",reason);
          }
      )
    </script>
  </body>
</html>
